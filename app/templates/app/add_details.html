{% extends 'app/base.html' %}

{% load crispy_forms_tags %}


{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <a href="{% url 'records' %}" class="btn btn-dark my-3">Go Back</a>
             <div class="card card-body">
                <form action="{% url 'add_details' pk=pk %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token%}

 
                    {{ form|crispy }}


                    <div class="d-flex justify-content-between">
                        <div class="d-grid gap-2 col-4 m-2">
                            <input type="submit" value="Save" class="btn btn-dark">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
